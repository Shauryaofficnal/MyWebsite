<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devopler.Shaurya Upadhayay - Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 50px 0;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
        }

        section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 1s ease-in-out forwards;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
        }

        .project {
            margin-bottom: 40px;
        }

        footer {
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>

        <img src="your_picture.jpg" alt="Your Name">
